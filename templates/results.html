<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados - Flip</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <header class="top-bar">
        <h1 class="logo small">Flip</h1>
        <form method="POST" action="/" class="search-bar">
            <input type="text" name="query" value="{{ query }}" required>
            <button type="submit">🔍</button>
        </form>
    </header>

    <main class="container">
        <h2>Resultados para: <span class="highlight">"{{ query }}"</span></h2>

        <div class="results">
            {% for result in results %}
            <div class="result">
                <a href="{{ result.url }}" target="_blank" class="title">{{ result.title }}</a>
                <p class="snippet">{{ result.snippet }}</p>
                <span class="url">{{ result.url }}</span>
            </div>
            {% endfor %}
        </div>

        {% if history %}
        <div class="history">
            <h3>Historial de búsquedas</h3>
            <ul>
                {% for item in history %}
                <li>🔎 {{ item }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </main>
</body>
</html>
