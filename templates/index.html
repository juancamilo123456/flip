<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Flip - Buscador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container center">
        <h1 class="logo">Flip</h1>
        <form method="POST" class="search-box">
            <input type="text" name="query" placeholder="Buscar en Flip..." required>
            <button type="submit">🔍</button>
        </form>

        {% if history %}
        <div class="history">
            <h3>Historial de búsquedas</h3>
            <ul>
                {% for item in history %}
                <li>🔎 {{ item }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
